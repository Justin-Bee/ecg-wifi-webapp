<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECG WiFi Monitoring</title>
</head>
<body>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<link rel="stylesheet" type="text/css" href= "css/main.css"  />
<h1>ECG WiFi monitoring</h1>
<form>
    <label>Serial Lookup:</label>
    <input type="text" id="fName">

    <!-- set button onClick method to call function we defined passing input values as parameters -->
    <button type="button" onclick="callAPI(document.getElementById('fName').value)">Call API</button>
</form>
<div id="chart_div"></div>
    <script>

        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (serial)=>{
            // instantiate a headers object
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    //document.getElementById("myDiv").innerHTML = this.responseText;
                    var j = JSON.parse(this.responseText)
                    var dataPoints = [];
                    for (var i = 0; i<j.length; i++)
                    {
                        dataPoints.push({x: Date.parse(j[i].eventDateTime), y: parseInt(j[i].adc)});
                    }
                    google.charts.load('current', {packages: ['corechart', 'line']});
                    google.charts.setOnLoadCallback(drawBackgroundColor);

                    function drawBackgroundColor() {
                        var data = new google.visualization.DataTable();
                        data.addColumn('number', 'X');
                        data.addColumn('number', 'Heart Rate');

                        // add each element via forEach loop
                        dataPoints.forEach(function(value, index, array){
                            data.addRow([
                                value.x,
                                value.y
                            ]);
                        })

                        var options = {
                            hAxis: {
                                title: 'Time'
                            },
                            vAxis: {
                                title: 'ADC'
                            },
                            backgroundColor: '#FFCB05'
                        };

                        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                        chart.draw(data, options);
                        var i = 0;
                        while(i<5000)
                        {
                            i++;
                        }
                        callAPI(serial);
                    }
                }
            };
            var endpoint = "https://tqmlv0dfbh.execute-api.us-east-1.amazonaws.com/dev/?serial="+serial
            xhttp.open("GET", endpoint, true);
            xhttp.send();




        }
    </script>

</body>
</html>
