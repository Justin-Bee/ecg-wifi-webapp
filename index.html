<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECG WiFi Monitoring</title>
</head>
<body>
<h1>ECG WiFi monitoring</h1>
<script>
    const AWS = require('aws-sdk');
    const dynamodb = new AWS.DynamoDB();

    exports.handler = async () => {
        try {
            const result = await dynamodb.query({
                TableName: 'ECGWifi',
                KeyConditionExpression: 'serialNumber = :serialNumber',
                ScanIndexForward: false,
                Limit: 3,
                ExpressionAttributeValues: {':serialNumber': { S: 'acg', S: 'temp'}}
            }).promise();

            return {
                statusCode: 200,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(result.Items),
            }
        } catch (err) {
            console.log(err);
            return {
                statusCode: 500,
                body: 'Something went wrong :(',
            }
        }
    };
</script>

</body>
</html>
