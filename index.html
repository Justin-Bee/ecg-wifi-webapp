<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECG WiFi Monitoring</title>
</head>
<body>
<h1>ECG WiFi monitoring</h1>
<div id = 'myDiv'></div>
<script>
    // define the callAPI function that takes a first name and last name as parameters
    var callAPI(serialNumber) = (serial)=>{
        // instantiate a headers object
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("myDiv").innerHTML = this.responseText;
            }
        };
        var endpoint = "https://tqmlv0dfbh.execute-api.us-east-1.amazonaws.com/dev/?serial=" +serialNumber
        xhttp.open("GET", endpoint, true);
        xhttp.send();

    }
</script>
<form>
    <label>Serial Lookup:</label>
    <input type="text" id="fName">

    <!-- set button onClick method to call function we defined passing input values as parameters -->
    <button type="button" onclick="callAPI(document.getElementById('fName').value)">Call API</button>
</form>


</body>
</html>
